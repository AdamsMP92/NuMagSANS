name: Linting

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install compiler
        run: sudo apt-get update && sudo apt-get install -y clang

      - name: Check specific files
        run: |
          echo "üîç Running syntax check on selected headers..."
          clang++ -std=c++11 -fsyntax-only -I./src \
            src/NuMagSANSlib_Directory.h \
            src/NuMagSANSlib_HelperFun.h \
            src/NuMagSANSlib_InputFileInterpreter.h \
            src/NuMagSANSlib_LogFile.h
          echo "‚úÖ Manual syntax check completed successfully."
