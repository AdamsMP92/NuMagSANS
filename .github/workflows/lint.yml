name: Linting

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install compiler
        run: sudo apt-get update && sudo apt-get install -y clang

      - name: Check header syntax
        run: |
          echo "üîç Checking all headers recursively in src/"
          files=$(find src -type f \( -name "*.h" -o -name "*.hpp" -o -name "*.cu" -o -name "*.cuh" \))
          if [ -z "$files" ]; then
            echo "‚ö†Ô∏è  No header or CUDA files found."
            exit 0
          fi
          for f in $files; do
            echo "‚Üí $f"
            clang -x c++ -std=c++11 -fsyntax-only -I./src "$f" || exit 1
          done
          echo "‚úÖ Header syntax check completed successfully."

