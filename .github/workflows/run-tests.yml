name: Run Executable

on: [push, pull_request]

jobs:
  run:
    runs-on: ubuntu-latest
    container:
      image: nvidia/cuda:12.3.2-devel-ubuntu22.04

    steps:
      - uses: actions/checkout@v4

      - name: Install build tools
        run: |
          apt-get update
          apt-get install -y cmake g++ make

      - name: Configure
        run: cmake -S . -B build

      - name: Build
        run: cmake --build build -j

      # Führe nur minimalen Test aus (kein GPU-Zugriff nötig)
      - name: Run basic test
        run: |
          cd build
          ./NuMagSANS NuMagSANSInput.conf || echo "Executable test skipped"
